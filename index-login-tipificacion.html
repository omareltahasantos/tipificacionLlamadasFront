
<!DOCTYPE html>
<html lang=”es”>
<head>
<meta charset=”UTF-8″ />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<title>Login  CAC</title>
<link rel="stylesheet" href="styles-login-tipificacion.css">

</head>
<body>
     <form>
        <div class="imgcontainer">
        <img src="https://www.metromadrid.es/sites/default/files/logos/MetroMadridLogo.png" alt="metromadrid" class="metromadrid">
        </div>
        <div class="cac">
            <span>
                CAC - Centro de Atención al Cliente
            </span>
        </div>
        <div class="container">
          <label for="uname"><b>Usuario:</b></label>
          <input id="usuario" type="text" placeholder="Introducir Usuario" name="uname" style="margin-left: 28px" required> <br>
      
          <label for="psw"><b>Contraseña:</b></label>
          <input id="password" type="password" placeholder="Introducir Contraseña" name="psw" required> <br>
      
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recuerdame
          </label>
        </div>
        <div class="container-button">
          <button id="button" type="button">Entrar</button>
        </div>
        <div class="container2">
          <span class="psw">Olvidó su <a href="#">contraseña?</a></span>
        </div>
      </form>
<!-- JavaScript Bundle with Popper -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
crossorigin="anonymous">
</script>
<script src="./script-login-tipificacion.js"></script>
</body>
</html>
